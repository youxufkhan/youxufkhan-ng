


  
  <style>
    /* Custom styles for the matrix theme */
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #000;
      color: #0dff00;
      font-family: 'Share Tech Mono', monospace;
      overflow-x: hidden;
    }

    /* The canvas will be the background */
    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }

    /* Custom text shadow for the glowing effect */
    .text-glow {
      text-shadow: 0 0 5px #0dff00, 0 0 10px #0dff00, 0 0 15px #0dff00;
    }

    .text-glow-dim {
      text-shadow: 0 0 3px #0dff00;
    }

    /* connect Custom text shadow for the glowing effect */
    .text-connect-glow-dim {
      text-shadow: 0 0 5px #818181, 0 0 10px #818181, 0 0 15px #818181;
    }

    /* Section container styling */
    .section-container {
      background-color: rgba(0, 10, 0, 0.6);
      border: 1px solid #0dff00;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      border-radius: 0.5rem;
      box-shadow: 0 0 15px rgba(13, 255, 0, 0.2);
    }

    /* Glitch animation for the main heading */
    .glitch {
      animation: glitch 1.5s linear infinite;
    }

    @keyframes glitch {

      2%,
      64% {
        transform: translate(2px, 0) skew(0deg);
      }

      4%,
      60% {
        transform: translate(-2px, 0) skew(0deg);
      }

      62% {
        transform: translate(0, 0) skew(5deg);
      }
    }

    .glitch:before,
    .glitch:after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .glitch:before {
      left: 2px;
      text-shadow: -2px 0 #ff00c1;
      animation: glitch-anim-1 2.5s infinite linear reverse;
    }

    .glitch:after {
      left: -2px;
      text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
      animation: glitch-anim-2 2s infinite linear reverse;
    }

    @keyframes glitch-anim-1 {
      0% {
        clip-path: inset(5% 0 95% 0);
      }

      10% {
        clip-path: inset(78% 0 1% 0);
      }

      20% {
        clip-path: inset(92% 0 1% 0);
      }

      30% {
        clip-path: inset(54% 0 33% 0);
      }

      40% {
        clip-path: inset(1% 0 79% 0);
      }

      50% {
        clip-path: inset(89% 0 7% 0);
      }

      60% {
        clip-path: inset(45% 0 50% 0);
      }

      70% {
        clip-path: inset(11% 0 83% 0);
      }

      80% {
        clip-path: inset(70% 0 25% 0);
      }

      90% {
        clip-path: inset(98% 0 1% 0);
      }

      100% {
        clip-path: inset(70% 0 21% 0);
      }
    }

    @keyframes glitch-anim-2 {
      0% {
        clip-path: inset(98% 0 1% 0);
      }

      10% {
        clip-path: inset(55% 0 35% 0);
      }

      20% {
        clip-path: inset(35% 0 50% 0);
      }

      30% {
        clip-path: inset(94% 0 3% 0);
      }

      40% {
        clip-path: inset(45% 0 40% 0);
      }

      50% {
        clip-path: inset(10% 0 80% 0);
      }

      60% {
        clip-path: inset(95% 0 5% 0);
      }

      70% {
        clip-path: inset(30% 0 65% 0);
      }

      80% {
        clip-path: inset(5% 0 90% 0);
      }

      90% {
        clip-path: inset(60% 0 30% 0);
      }

      100% {
        clip-path: inset(90% 0 5% 0);
      }
    }

    /* Scroll-in animation */
    .reveal {
      position: relative;
      transform: translateY(100px);
      opacity: 0;
      transition: 1s all ease;
    }

    .reveal.active {
      transform: translateY(0);
      opacity: 1;
    }

    /* Profile Photo Styling */
    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #0dff00;
      box-shadow: 0 0 20px #0dff00;
    }

    /* Technology logo styling */
    .tech-logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .tech-logo-container:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 8px #0dff00);
    }

    .tech-logo {
      width: 48px;
      height: 48px;
      /* This CSS filter forces the images to be rendered in the theme's green color */
      filter: brightness(0) saturate(100%) invert(48%) sepia(79%) saturate(2476%) hue-rotate(86deg) brightness(118%) contrast(119%);
    }

    /* Testimonial slider animation */
    .slider {
      display: flex;
      flex-shrink: 0;
      animation: slide 40s linear infinite;
    }

    .slider-wrapper:hover .slider {
      animation-play-state: paused;
    }

    @keyframes slide {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(-100%);
      }
    }

    .testimonial-card {
      flex-shrink: 0;
      width: 350px;
      /* Adjust width as needed */
    }
  </style>

<!-- Experience Section -->
<section id="experience" class="section-container p-6 md:p-8 reveal mb-16">
  <h2 class="text-3xl font-bold text-glow mb-6">// WORK_EXPERIENCE_</h2>
  <div class="space-y-8 relative border-l-2 border-green-500/50 pl-8">
    <div class="absolute -left-[11px] top-1 w-5 h-5 bg-[#0dff00] rounded-full border-4 border-black"></div>
    <div class="space-y-8">
      <!-- Dynamic Experience items -->
      <div class="reveal experience-item" *ngFor="let experience of displayExperiences">
        <div class="experience-header">
          <!-- Company Image Section -->
          <div class="company-image-container">
            <div class="matrix-frame">
              <div class="matrix-border matrix-border-top"></div>
              <div class="matrix-border matrix-border-right"></div>
              <div class="matrix-border matrix-border-bottom"></div>
              <div class="matrix-border matrix-border-left"></div>
              <div class="matrix-corner matrix-corner-top-left"></div>
              <div class="matrix-corner matrix-corner-top-right"></div>
              <div class="matrix-corner matrix-corner-bottom-left"></div>
              <div class="matrix-corner matrix-corner-bottom-right"></div>
              
              <div class="company-image-wrapper">
                <img 
                  *ngIf="getCompanyImageUrl(experience)" 
                  [src]="getCompanyImageUrl(experience)" 
                  [alt]="experience.companyName + ' logo'"
                  class="company-image"
                  (error)="onImageError($event)"
                />
                <div 
                  *ngIf="!getCompanyImageUrl(experience)" 
                  class="company-initials"
                >
                  {{ getCompanyInitials(experience.companyName) }}
                </div>
              </div>
            </div>
          </div>
          
          <!-- Company Info Section -->
          <div class="company-info">
            <h3 class="text-2xl font-semibold text-glow">{{ experience.title }}</h3>
            <p class="text-lg text-glow-dim">{{ experience.companyName }}</p>
            <p class="text-sm text-green-300/70">{{ getDateRange(experience.startDate, experience.endDate) }} | {{ experience.location }}</p>
          </div>
        </div>
        
        <ul class="list-disc list-inside mt-3 text-glow-dim space-y-2">
          <li *ngFor="let bullet of experience.jobBullets">{{ bullet }}</li>
        </ul>
      </div>
      

    </div>
  </div>
</section>

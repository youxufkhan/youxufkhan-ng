<!-- Testimonials Section -->
<section id="testimonials" class="section-container p-6 md:p-8 reveal mb-16">
  <h2 class="text-3xl font-bold text-glow mb-8">// TESTIMONIALS_</h2>
  
  <!-- Navigation Controls -->
  <div class="flex justify-between items-center mb-6">
    <button 
      (click)="previousPage()" 
      [disabled]="!canGoPrevious"
      class="testimonials-nav-btn"
      aria-label="Previous testimonials">
      <svg class="testimonials-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>
    
    <button 
      (click)="nextPage()" 
      [disabled]="!canGoNext"
      class="testimonials-nav-btn"
      aria-label="Next testimonials">
      <svg class="testimonials-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>

  <!-- Testimonials Grid -->
  <div class="testimonials-grid">
    <div class="testimonial-card testimonial-card-container" *ngFor="let testimonial of currentTestimonials">
      <a [href]="testimonial.url" target="_blank" class="testimonial-link group">
        <img [src]="testimonial.imageUrl" [alt]="testimonial.name"
          class="testimonial-image">
        <div class="testimonial-text-container">
          <h4 class="testimonial-name text-glow-dim group-hover:text-glow">{{ testimonial.name }}</h4>
          <p class="testimonial-title">{{ testimonial.title }}</p>
        </div>
      </a>
      <p class="testimonial-content text-glow-dim">"{{ testimonial.content }}"</p>
    </div>
  </div>
</section>
